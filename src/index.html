<!DOCTYPE html>
<html lang="sv-SE">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="js/main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>SMHI - Väderapp</title>
  </head>
  <body>
    <main class="container">
      <section class="data-info">
        <h1>Data från de senaste 5 månaderna</h1>
      </section>
      <div class="search-station">
        <input
          id="searchStationInput"
          type="text"
          placeholder="Välj station"
          aria-label="Sök och välj en mätstation"
        />
        <ul class="results" role="navigation"></ul>
      </div>
      <section class="station"></section>
      <section class="date-filter">
        <form id="dateFilterForm">
          <label>
            Från
            <input type="date" id="startDate" />
          </label>
          <label>
            Till
            <input type="date" id="endDate" />
          </label>
          <button class="btn">Filtrera</button>
        </form>
        <div class="date-filter__info">
          <!-- show dates when filtered -->
        </div>
      </section>
      <section class="pagination">
        <!-- pagination stuff gets injected here -->
      </section>
      <table>
        <thead>
          <tr id="test-headers">
            <!-- headers are injected here -->
          </tr>
        </thead>
        <tbody>
          <!-- data is injected here -->
        </tbody>
      </table>
    </main>
  </body>
</html>
