<!DOCTYPE html>
<html lang="sv-SE">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"
    />
    <script type="module" src="js/main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>SMHI - Väderapp</title>
  </head>
  <body>
    <main class="container">
      <section class="top-section">
        <article class="col data-info">
          <!-- info stuff goes here -->
        </article>
        <article class="col graph">
          <div class="station-search">
            <span class="station-search__icon">
              <i class="fa fa-search"></i>
            </span>
            <input
              id="stationSearchInput"
              class="station-search__input"
              type="text"
              aria-label="Sök och välj en mätstation"
              placeholder="Välj en ort"
            />
            <span id="stationSearchToggle" class="station-search__toggle">
              <i class="fa fa-chevron-up"></i>
            </span>
            <ul class="results" role="navigation"></ul>
          </div>
          <img
            src="https://michaeltoth.me/figures/20190416_ggplot_geom_line/simple_line-1.png"
            alt=""
          />
        </article>
      </section>
      <section class="">
        <form id="dateFilterForm" class="date-filter">
          <input
            type="date"
            id="startDate"
            placeholder="Startdatum"
            aria-label="Välj ett startdatum"
          />
          <input
            type="date"
            id="endDate"
            placeholder="Slutdatum"
            aria-label="Välj ett slutdatum"
          />
          <button class="btn">Filtrera</button>
        </form>
        <div class="date-filter__info">
          <!-- show dates when filtered -->
        </div>
      </section>
      <section class="pagination">
        <!-- pagination stuff goes here -->
      </section>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr id="test-headers">
              <!-- headers are injected here -->
            </tr>
          </thead>
          <tbody>
            <!-- data is injected here -->
          </tbody>
        </table>
      </div>
      <section class="pagination pagination__bottom"></section>
    </main>
  </body>
</html>
